<ion-card>

    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-icon slot="start" src="/assets/sign-in/usuario-icon.svg"></ion-icon>
            <ion-input placeholder="Usuario" required formControlName="user" type="text"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.user">
            <ion-item *ngIf="user.hasError(error.type) && (user.dirty || user.touched)">
                <small *ngFor="let item of lan | async " class="error-message">
                      {{item.user}}
                  </small>
            </ion-item>
        </div><br>

        <ion-item>
            <ion-icon slot="start" src="/assets/sign-in/contraseña-icon.svg"></ion-icon>
            <ion-input placeholder="Contraseña" required formControlName="password" type="password"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.password">
            <ion-item *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
                <small *ngFor="let item of lan | async " class="error-message">
                      {{item.password}}
                  </small>
            </ion-item>
        </div> <br>

        <ion-button shape="round" expand="full" #btnGuardar block color="primary" type="submit" [disabled]="LoginForm.invalid">
            {{buttom}}
        </ion-button>
    </form>

</ion-card>
