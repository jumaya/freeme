<app-header titulo="{{ 'Facturacion' | translate }}"> </app-header>

<ion-content>

    <ion-list *ngFor="let item of result">
        <ion-item>
            <ion-img slot="start" src="/assets/chart/ingresos-icon-relleno.svg"> </ion-img>

            <ion-label slot="end">
                <ion-text color="primary"> <strong> {{item.ingresos | currency:'EUR':true }} </strong> </ion-text>
                <ion-text> {{fecha}} </ion-text>
                <ion-text color="primary"> <strong> {{item.vat_in | currency:'EUR':true }} </strong> </ion-text>
                <ion-text> VAT </ion-text>
            </ion-label>
            <ion-label>
                <ion-title>{{item.ingresos}}</ion-title>
                <ion-text color="primary"> <strong> {{item.ingresos | currency:'EUR':true }} </strong> </ion-text>
                <ion-text> </ion-text>
                <ion-text color="tertiary"> <strong> {{item.gastos | currency:'EUR':true  }} </strong> </ion-text>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-img slot="start" src="/assets/chart/gastos-icon-relleno.svg"> </ion-img>
            <ion-label style="padding-left: 0px">
                <ion-title>{{item.gastos}}</ion-title>
                <ion-text color="primary"> <strong> {{item.ingresos | currency:'EUR':true }} </strong> </ion-text>
                <ion-text> | </ion-text>
                <ion-text color="tertiary"> <strong> {{item.gastos | currency:'EUR':true  }} </strong> </ion-text>
            </ion-label>
        </ion-item>
    </ion-list>


    <ion-card>
        <ion-card-content>
            <div id="highcharts"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
