<ion-header>
    <ion-toolbar>
        <ion-title>cuenta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list *ngFor="let item of result">

        <ion-item>
            <ion-img slot="start" src="/assets/profile/avatar-icon.svg"></ion-img>

            <ion-label> {{item.name}}</ion-label> <br>

            <ion-label> {{item.income}} | {{item.expense}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Nombres y Apellidos</ion-label>
        </ion-item>

    </ion-list>

</ion-content>
